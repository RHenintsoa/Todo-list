<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/img/logo.jpg">
    <title>My to-do list</title>
</head>
<body>
    <div class="container content">
        <div class="row" >
            <div class="col-lg-6 col-md-10 col-xs-12 offset-lg-3 offset-md-1 test">
                <div class="row title">
                    <div class="col-lg-5 col-md-5 col-xs-12">
                        <h1> My to do list</h1>
                        <h2> Day Planner</h2>
                    </div>
                    <div class="col-lg-5 col-md-5 col-xs-12" id="box-date">
                        <p id="date"> 
                            
                        </p>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-6 col-md-10 col-xs-12 offset-lg-3 offset-md-1 text-center" id="line-add">
                <input type="text" id="input-todo" placeholder="">
                <button type="button" class="btn" id="btn-add"> <span class="bi bi-clipboard-plus"></span></button>
            </div>
            <div class="col-lg-6 col-md-10 col-xs-12 offset-lg-3 offset-md-1  text-center" id="line-edit">
                <input type="text" id="input-edit" placeholder="">
                <button type="button" class="btn" id="btn-confirm"> <span class="bi bi-check"></span></button>
            </div>
        </div>
        
        <div class="row" >
            <div class="col-lg-6 col-md-10 col-xs-12 offset-lg-3 offset-md-1 text-center">
                <table class="table-borderless"id='table-list'>
                    <tr id="todo-list">
                        
                    </tr>
                </table>
            </div>
        </div>
        
    </div>


    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/index.js" type="text/javascript"></script>
</body>
</html>
